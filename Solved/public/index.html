<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LearnReact!</title>
	<!-- Here we include bootstrap and font-awesome. These will be made available to all of the generated HTML/JS that React generates-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<style type="text/css">
  .container {
    border: 0px solid;
    font-style: sans-serif;
  }
  div{
    border: 0px solid;
  }
  .main{
    height: 375px;
    text-align: center;
  }
  #mainRightBorder{
    border-left: 1px solid gray;
    overflow-y: auto;
    flex-direction: column-reverse;
  }
  #moodSelector{
    text-align: center;
  }
 footer{
   position:fixed;
   bottom:0;
   width:100%;
   height:50px; 
   text-align: center;
   background-color: black;
   color: white;
  }
  .third{
    height: 150px;
    text-align: center;
  }
  .rightBorder{
    border-right: 1px solid gray;
  }
   .navbar{
    background-color: #993366;
  }
  a{
    color: white;
  }
</style>

</head>

<body>
	
	<!-- This is where React will deploy the contents it generates -->
	<div id="app"></div>

	<!-- All of our JS code will be transpiled into this bundle.js file -->
	<script src="bundle.js"></script>
	
</body>
</html>
